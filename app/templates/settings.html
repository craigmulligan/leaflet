{% extends "layout.html" %} {% block title %}Dashboard{% endblock %} {% block
content %}
<form
  action="{{ url_for('dashboard_settings_post') }}"
  method="post"
  class="max-w-md mx-auto"
>
  <div class="mb-4">
    <label for="name" class="block text-gray-700 font-bold mb-2"
      >Preferences Prompt</label
    >
    <textarea
      id="prompt"
      name="prompt"
      rows="4"
      class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
      placeholder="I usually cook for 2 people, I'd like my recipes in the metric system. I'm allergic to ginger."
    >
{{ user.prompt }}</textarea
    >
  </div>
  <div class="text-center">
    <button
      type="submit"
      class="bg-emerald-900 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded"
    >
      Submit
    </button>
  </div>
</form>
{% endblock %}
